<div class="form-container">
    <h2>Formulario de Contacto</h2>
    <form (ngSubmit)="onSubmit()" #formulario="ngForm">
        <div class="form-group">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-input" [(ngModel)]="formData.nombre" required>
        </div>
        <div class="form-group">
            <label for="apellidos" class="form-label">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" class="form-input" [(ngModel)]="formData.apellidos"
                required>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Correo Electr√≥nico:</label>
            <input type="email" id="email" name="email" class="form-input" [(ngModel)]="formData.email" required>
        </div>
        <button type="submit" class="form-button">Enviar</button>
    </form>
</div>
